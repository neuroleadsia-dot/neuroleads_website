name: Deploy to OVHcloud VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Stop current app
            pm2 stop neuroleads 2>/dev/null || true
            pm2 delete neuroleads 2>/dev/null || true

            # Clean old deployment
            rm -rf /var/www/neuroleads/dist
            rm -rf /var/www/neuroleads/server
            rm -f /var/www/neuroleads/ecosystem.config.cjs

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/,server/package.json,server/index.js,ecosystem.config.cjs"
          target: "/var/www/neuroleads"

      - name: Setup and start on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/neuroleads

            # Create .env if it doesn't exist (first deploy only)
            if [ ! -f server/.env ]; then
              echo "PORT=3001" > server/.env
              echo "⚠️  server/.env created - add your API keys!"
            fi

            # Install server dependencies
            cd server && npm ci --production && cd ..

            # Start with PM2
            pm2 start ecosystem.config.cjs
            pm2 save

            # Reload nginx
            sudo nginx -t && sudo systemctl reload nginx

            echo "✅ Deployment complete!"
